name: Run unit tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  pr-easy-id:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Run fakeid tests
        run: ./mvnw clean test
